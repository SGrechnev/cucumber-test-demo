plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

group = 'local.home'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.projectlombok:lombok:1.18.28'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation 'org.testng:testng:7.8.0'
    implementation 'io.cucumber:cucumber-java:7.14.0'
    implementation 'io.cucumber:cucumber-testng:7.14.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    implementation 'io.qameta.allure:allure-testng:2.24.0'
    implementation 'io.qameta.allure:allure-cucumber7-jvm:2.24.0'
}

test {
    include('**/*Test*')
    useTestNG()
    scanForTestClasses = false
}

allure {
    version = "2.24.0"
}